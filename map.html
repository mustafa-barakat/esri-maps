<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Search widget using custom locator</title>
  <link rel="stylesheet" href="/esri/css/esri.css">
  <style>
    html,
    body,
    #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #FFFFFF;
      overflow: hidden;
      font-family: "Trebuchet MS";
    }
  </style>
  <script src="/init.js"></script>
  <script>
     require([
      "esri/map",
      "esri/views/MapView",
      "esri/layers/TileLayer",
      "esri/geometry/Point",
      "esri/SpatialReference",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/symbols/SimpleLineSymbol",
      "esri/Color",
      "esri/tasks/locator",
      "dojo/domReady!",
       "esri/graphic",
    ], function (Map,MapView, TileLayer,Point,SpatialReference,SimpleMarkerSymbol,SimpleLineSymbol,Color, locator,dom,Graphic){
      var map;
/////////////////////////////////////////////////////
function ShowLocation(x, y) {
    // var point = new Point([-122.65,45.53],new SpatialReference({ wkid:4326 }));
      var point = new Point(x,y);
    var sms = new  SimpleMarkerSymbol(SimpleMarkerSymbol.STYLE_SQUARE, 10,
      new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
      new Color([255,0,0]), 1),
      new Color([0,255,0,0.25]));
      var graphic = new Graphic(point, sms);
      map.graphics.clear();
      map.graphics.add(graphic);
    console.log(map.graphics)
  };
/////////////////////////////////////////////////////
/*
      map = new Map("map", {
        basemap: "topo-vector",
        // 32.06401333664925__84.76181718748788
        center: [84.76181718748788, 32.06401333664925], // lon, lat
        zoom: 4
      });*/
         map = new Map();
        var view = new MapView({
          container: "viewDiv",
          map: map
        });
        var layer = null,
        layerUrl = "https://imgserver.aramco.com.sa:6443/arcgis/rest/services/CacheImageryWorldMercator/ImageServer",
        layer = new TileLayer(layerUrl, null);
        map.layers.add(layer);


     map.on("click", function (e) {
		    parent.postMessage(e.mapPoint.getLatitude()+"__"+e.mapPoint.getLongitude(),'*' )

        console.log(e.mapPoint.getLatitude())
        console.log(e.mapPoint.getLongitude())
        ShowLocation(e.mapPoint.getLongitude(),e.mapPoint.getLatitude());
        });
    });

  </script>
  <!-- <script src="/esrimaps/main.js"></script> -->
</head>
<body>
  <div id="map"></div>
</body>
</html>
